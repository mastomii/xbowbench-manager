services:
  xbowbench-manager:
    image: docker.pve.xarg.me/xbowbench:latest
    container_name: xbowbench-manager
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    # Run as root for Docker socket access (required for docker compose commands)
    user: "0:0"
    environment:
      - NODE_ENV=production
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - BENCHMARKS_PATH=/benchmarks
      - GIT_REPO_PATH=/repo
      - GIT_REPO_URL=${GIT_REPO_URL:-https://github.com/xbow-engineering/validation-benchmarks.git}
      - DOCKER_SOCKET_PATH=/var/run/docker.sock
      - APP_ACCESS=${APP_ACCESS:-http://localhost}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-XBowBench Manager}
      - NEXT_PUBLIC_APP_VERSION=${NEXT_PUBLIC_APP_VERSION:-1.0.0}
    volumes:
      # Mount Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount data directory for repo (git clone will happen on first Pull)
      - ${DATA_PATH:-./data}:/data
      # Mount repo path (can be empty, will be cloned on first Pull)
      - ${REPO_PATH:-./data/validation-benchmarks}:/repo
      # Mount benchmarks directory (subdirectory of repo)
      - ${BENCHMARKS_PATH:-./data/validation-benchmarks/benchmarks}:/benchmarks
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/auth/session"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - xbowbench-network

networks:
  xbowbench-network:
    driver: bridge
