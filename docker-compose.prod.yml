services:
  xbowbench-manager:
    image: docker.pve.xarg.me/xbowbench:latest
    container_name: xbowbench-manager
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    # Run as root for Docker socket access (required for docker compose commands)
    user: "0:0"
    environment:
      - NODE_ENV=production
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - BENCHMARKS_PATH=/benchmarks
      - GIT_REPO_PATH=/repo
      - DOCKER_SOCKET_PATH=/var/run/docker.sock
      - APP_ACCESS=${APP_ACCESS:-http://localhost}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-XBowBench Manager}
      - NEXT_PUBLIC_APP_VERSION=${NEXT_PUBLIC_APP_VERSION:-1.0.0}
    volumes:
      # Mount Docker socket for container management (needs write access)
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount benchmarks repository (needs write access for git pull)
      - ${BENCHMARKS_REPO_PATH:-./validation-benchmarks}:/repo
      # Mount benchmarks directory inside repo
      - ${BENCHMARKS_PATH:-./benchmarks}:/benchmarks
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/auth/session"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - xbowbench-network

networks:
  xbowbench-network:
    driver: bridge
